<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-container">

        <div class="login-content">
            <h2>Login</h2>
            <div class="get-login">
                <div class="login-user-email">
                    <span>Email</span>
                    <input type="text" id="input-login-user-email">
                </div>
                <div class="login-user-password">
                    <span>Senha</span>
                    <input type="password" id="input-login-user-password">
                </div>
                <div class="btns">
                    <button id="btn-login-enter">enter</button>
                    <h3 id="btn-cadastro">cadastre-se</h3>
                </div>
            </div>
        </div>
    </div>



    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
